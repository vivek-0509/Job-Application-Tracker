<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Application Tracker</h1>
      <div class="header-buttons">
        <button id="showStats" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
          Statistics
        </button>
        <button id="showNewApplication" class="btn btn-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          New Application
        </button>
      </div>
    </header>

    <div class="kanban-board">
      <div class="column" data-status="applied">
        <h2>Applied <span class="counter">0</span></h2>
        <div class="cards-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="column" data-status="screening">
        <h2>Screening <span class="counter">0</span></h2>
        <div class="cards-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="column" data-status="interview">
        <h2>Interview <span class="counter">0</span></h2>
        <div class="cards-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="column" data-status="offer">
        <h2>Offer <span class="counter">0</span></h2>
        <div class="cards-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="column" data-status="rejected">
        <h2>Rejected <span class="counter">0</span></h2>
        <div class="cards-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>

    <!-- New Application Modal -->
    <div id="newApplicationModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>New Application</h2>
          <button class="close-btn">&times;</button>
        </div>
        <form id="newApplicationForm">
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" required>
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" required>
          </div>
          <div class="form-group">
            <label for="jobUrl">Job URL</label>
            <input type="url" id="jobUrl">
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary">
          </div>
          <div class="form-group">
            <label for="nextInterview">Next Interview Date</label>
            <input type="datetime-local" id="nextInterview">
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="3"></textarea>
          </div>
          <div class="form-buttons">
            <button type="button" class="btn btn-secondary close-modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Application</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Application Statistics</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="stats-content">
          <div class="total-stats">
            <h3>Total Applications</h3>
            <p id="totalApplications" class="total-number">0</p>
          </div>
          <div class="status-breakdown">
            <h3>Status Breakdown</h3>
            <div id="statusStats" class="status-stats"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
